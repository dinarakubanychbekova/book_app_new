  url_launcher: ^6.1.5
  animated_bottom_navigation_bar: ^1.0.1
  shared_preferences: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
